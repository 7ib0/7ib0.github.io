<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Timer App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            margin: 0;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background-color: #fff;
            color: #333;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Timer App</h1>
        <div class="buttons">
            <button class="button" onclick="location.href='https://7ib0.github.io/stopwatch'">Stopwatch</button>
            <button class="button" onclick="location.href='https://7ib0.github.io/countdown'">Countdown</button>
        </div>
    </div>
</body>
</html>
